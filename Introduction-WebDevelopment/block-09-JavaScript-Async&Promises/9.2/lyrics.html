<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <title>Find your lyric!</title>
</head>
<body>

  <header class="container text-center">
    <div class="row">
      <h1>Lyrics Search</h1>
    </div>
  </header>

  <form id="lyrics_form" class="row g-3 justify-content-center">
    <div class="col-auto">
      <label for="artist-input" class="form-label">Artist</label>
      <input type="text" id="artist-input" class="form-control">
    </div>
    <div class="col-auto">
      <label for="lyrics-input" class="form-label">Lyrics</label>
      <input type="text" id="lyrics-input" class="form-control">
    </div>
    <div class="row g-3 justify-content-center">
      <button id="submit-button" class="btn btn-outline-info col-3" type="button">Get Lyrics</button>
    </div>
  </form>
  <div class="row g-3">
    <p id="lyrics-span" class="text-sm-center font-monospace"></p>
  </div>
  <script src="lyrics.js"></script>
</body>
</html>
